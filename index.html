<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Train Scheduler</title>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="trainScheduler.js"></script>
    <link rel="stylesheet" type="text/css" href="trainScheduler.css" />
    
</head>
<body>
    <div class= "title">
    <h1>Anytime is Train Time</h1>
    <h3>Choo Choo. Chee Chee.</h3>
 </div>
 
 <div class="div2">
     <div class="div2-title"><h3>Current Train Schedule</h3></div>
     
 </div>

 <div class= "div3">
     <div class= "div3-title"><h3>Add Train</h3></div>
     <form>
            Train Name<br>
            <input type="text" id= "train-name-input" type="name"><br>
            
            Destination<br>
            <input type="text" id= "destination-input" type="name"><br>
           
            First Train Time(HH:mm- military time)<br>
            <input type="text" id= "train-time-input" type="time"><br>
           
            Frequency(min)<br>
            <input type="text" id= "train-frequency-input" name="frequency"><br>

            <br>
            <button class="submit" id= "add-train" type="Submit">Submit</button>

             </form>

   
 </div>
   

</body>
</html>
