<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Train Scheduler</title>
   
    <link rel="stylesheet" type="text/css" href="trainScheduler.css" />
    
</head>
<body>
 
    <div class= "title">
    <h1>Anytime is Train Time</h1>
    <h3>Choo Choo. Chee Chee.</h3>
 </div>
 
 <div class="div2">
     <div class="div2-title"><h3>Current Train Schedule</h3></div>
     
 </div>

 <div class= "div3">
     <div class= "div3-title"><h3>Add Train</h3></div>
     <form>
        <div class="form-group">
          <label for="train-name-input">Train Name</label><br>
          <input class="form-control" id="train-name-input" type="text">
        </div>
        <div class="form-group">
          <label for="Destination-input">Destination</label><br>
          <input class="form-control" id="destination-input" type="text">
        </div>
        <div class="form-group">
          <label for="train-time-input">Train Time (HH:mm)-military</label><br>
          <input class="form-control" id="train-time-input" type="military time">
        </div>
        <div class="form-group">
          <label for="frequency-input">Frequeny</label><br>
          <input class="form-control" id="frequency-input" type="number">
        </div>
        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
      </form>

   
 </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
 <script src="trainScheduler.js"></script>
</body>
</html>
